<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Add New Item</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="item-form">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="my-app.jar">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Version</mat-label>
        <input matInput formControlName="version" placeholder="1.0.0">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          @for (type of itemTypes; track type) {
            <mat-option [value]="type">{{ type }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div class="file-input-container">
        <button mat-stroked-button color="accent" type="button" (click)="fileInput.click()">
          Choose File
        </button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        
        @if (selectedFile) {
          <span class="file-name">{{ selectedFile.name }}</span>
        }
      </div>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid">Add Item</button>
    </form>
  </mat-card-content>
</mat-card>
